  <body>
    <header class="jumbotron bg-inverse text-xs-center center-vertically jumbotron-height" role="banner" style="height: inherit;">
      <div class="container">
        <h1 class="display-3">TimeFit</h1>
        <h2 class="m-b-3">Never be late again<a href="ui-elements.html" class="jumbolink"></a></h2>
        <form class= 'form_landing_page' >
          <div>
          <label for="">What is the event going to start?</label>
          <div class="container">
              <div class="row">
                  <div class='col-md-12'>
                      <div class="form-group" style="text-align: center; margin: 0 auto; padding: 0 0 3em 0;">
                          <div class='input-group date' id='datetimepicker12'>
                              <input type='text' class="form-control" id='context_time_stamp' name="context[time-stamp]"/>
                              <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-calendar"></span>
                              </span>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class='form-group'>
            <label for="">Project ID</label>
            <select name='document_id'>
              <option value="26827">Template 1</option>
              <option value="26826">Template 2</option>
              <option value="26825">Template 3</option>
              <option value="26824">Template 4</option>
              <option value="26823">Template 5</option>
              <option value="26812">Template 6</option>
            </select>
          </div>
          <div class='form-group'>
            <label for="">What is the time zone?</label>
            <select id='timeZoneList' name='context[time-zone]'></select>
          </div>
          <div class='form-group'>
            <button class='btn btn-success' id='generate'>Generate</button>
          </div>
        </form>
      </div>
      <div class="container">
        <h1 class="text-center padding-1em">Time Keeper</h1>
        <p></p>
        <img class= 'center-image' id="image_id"/>
      </div>
    </header>
